<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/globe.gl"></script>
  <!--<script src="../../dist/globe.gl.js"></script>-->
</head>

<body>
  <div id="globeViz"></div>

  <script type="module">
    import { scaleSequentialSqrt } from 'https://esm.sh/d3-scale';
    import { interpolateYlOrRd } from 'https://esm.sh/d3-scale-chromatic';

    const colorScale = scaleSequentialSqrt(interpolateYlOrRd);

    // GDP per capita (avoiding countries with small pop)
    const getVal = feat => feat.properties.GDP_MD_EST / Math.max(1e5, feat.properties.POP_EST);
    const world = new Globe(document.getElementById('globeViz'), {animateIn: false})
    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
    fetch('/static/datasets/ne_110m_admin_0_countries.geojson').then(res => res.json()).then(countries =>
    {
      const maxVal = Math.max(...countries.features.map(getVal));
      colorScale.domain([0, maxVal]);

        
        world.lineHoverPrecision(0)
        world.polygonsData(countries.features.filter(d => d.properties.ISO_A2 !== 'AQ'))
        world.polygonAltitude(0.06)
        world.polygonCapColor(feat => 'rgba(0, 112, 204, 0.3)')
        world.polygonSideColor(() => 'rgba(0, 48, 100, 0.55)')
        world.polygonStrokeColor(() => '#00c2cc')
        world.pointOfView({ altitude: 1.5, lat: 0, lng: 300 })
        world.polygonsTransitionDuration(300)
  
        world.polygonMaterial(feat => new THREE.MeshBasicMaterial({ color: 0x0070cc, wireframe: false }));
        
      // Habilitar auto-rotaci√≥n
     
    });
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 0.35;
  </script>
</body>

        <title></title>
        <meta name="description" content="">

    </head>
    <body>
      
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="#">Nkrisk</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">

              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a id="colorModeButton" class="nav-link active d-flex align-items-center">
                    <span class="material-icons-outlined">
                      light_mode
                      </span>
                    <span class="mx-2">Cambiar iluminación</span>
                  </a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto">   
  
              {% if user.is_authenticated %}
              <li>
                <a href="/cobranzas/" class="nav-link active d-flex align-items-center">
                  <span class="material-icons-outlined">
                    payments
                    </span>
                  <span class="mx-2">Cobranzas</span>
                </a>
              </li>
              <li>
                <a href="/logout/" class="nav-link active d-flex align-items-center">
                  <span class="material-icons-outlined">
                    logout
                    </span>
                  <span class="mx-2">Cerrar sesión</span>
                </a>
              </li>
              {% else %}
              <li>
                <a href="/login/" class="nav-link active d-flex align-items-center">
                  <span class="material-icons-outlined">
                    login
                    </span>
                  <span class="mx-2">Iniciar sesión</span>
                </a>
              </li>
              {% endif %}
            </ul>
            </div>
          </div>
        </div>
      </nav>
        <main class="container mt-5 mb-5">
        {% block content %}

        {% endblock content %}
        </main>
